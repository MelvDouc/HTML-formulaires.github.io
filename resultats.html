<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>

    <ul id="resultats"></ul>
    <a href="/">Retour au formulaire</a>
    
    <script>
        const listeResultats = document.getElementById('resultats');
        new URLSearchParams(window.location.search).forEach((valeur, nom) => {
            let node = document.createElement('LI');
            let textnode = document.createTextNode(`${nom} : ${valeur}`);
            node.appendChild(textnode);
            listeResultats.appendChild(node)
        })
    </script>
</body>
</html>
